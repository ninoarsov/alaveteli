---
require:
  - rubocop-performance
  - rubocop-rails

AllCops:
  TargetRubyVersion: 2.3
  RubyInterpreters:
    - ruby
    - rake
  Include:
    - "**/*.rb"
    - "**/*.gemfile"
    - "**/*.gemspec"
    - "**/*.rake"
    - "**/*.ru"
    - "**/*.spec"
    - "**/Gemfile"
    - "**/Rakefile"
    - "**/Vagrantfile"
  Exclude:
    - commonlib/**/*
    - db/schema.rb
    - node_modules/**/*
    - vendor/**/*
    - ".git/**/*"
  DisplayCopNames: false
  StyleGuideCopsOnly: false
  DisabledByDefault: true

#################### Bundler ####################

Bundler/DuplicatedGem:
  Enabled: false

Bundler/GemComment:
  Enabled: false

Bundler/InsecureProtocolSource:
